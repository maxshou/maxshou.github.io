      <h1 id="394-字符串解码"><a href="#394-字符串解码" class="headerlink" title="394. 字符串解码"></a>394. 字符串解码</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">public string DecodeString(string s)</span><br><span class="line">        &#123;</span><br><span class="line">            LinkedList&lt;int&gt; numberStack &#x3D; new LinkedList&lt;int&gt;();</span><br><span class="line">            LinkedList&lt;string&gt; stringStack &#x3D; new LinkedList&lt;string&gt;();</span><br><span class="line">            int multi &#x3D; 0;</span><br><span class="line">            StringBuilder res &#x3D; new StringBuilder();</span><br><span class="line">            for(int i &#x3D; 0; i &lt; s.Length; i++)</span><br><span class="line">            &#123;</span><br><span class="line">                if (s[i] &gt;&#x3D; &#39;0&#39; &amp;&amp; s[i] &lt;&#x3D; &#39;9&#39;)</span><br><span class="line">                &#123;</span><br><span class="line">                    multi &#x3D; multi * 10 + int.Parse((s[i].ToString()));</span><br><span class="line">                &#125;</span><br><span class="line">                else if (s[i] &#x3D;&#x3D; &#39;[&#39;)</span><br><span class="line">                &#123;</span><br><span class="line">                    numberStack.AddLast(multi);</span><br><span class="line">                    stringStack.AddLast(res.ToString());</span><br><span class="line">                    multi &#x3D; 0;</span><br><span class="line">                    res &#x3D; new StringBuilder();</span><br><span class="line">                &#125;</span><br><span class="line">                else if (s[i] &#x3D;&#x3D; &#39;]&#39;)</span><br><span class="line">                &#123;</span><br><span class="line">                    StringBuilder temp &#x3D; new StringBuilder();</span><br><span class="line">                    int multitime &#x3D; numberStack.Last();</span><br><span class="line">                    numberStack.RemoveLast();</span><br><span class="line">                    for (int j &#x3D; 0; j &lt; multitime; j++)</span><br><span class="line">                    &#123;</span><br><span class="line">                        temp.Append(res);</span><br><span class="line">                    &#125;</span><br><span class="line">                    res &#x3D; new StringBuilder(stringStack.Last() + temp);</span><br><span class="line">                    stringStack.RemoveLast();</span><br><span class="line">                &#125;</span><br><span class="line">                else</span><br><span class="line">                    res.Append(s[i]);</span><br><span class="line">            &#125;</span><br><span class="line">            return res.ToString();</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>
